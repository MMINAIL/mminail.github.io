<canvas id="CanvasMminail" class="canvas-text"  width="320" height="50"></canvas>
<script>

var canvas = document.getElementById('CanvasMminail');
if (canvas.getContext){

ctx.font ="16px Eurostyle";

ctx.fillText("Medical Marijuana Initiative of North America",5,15);
ctx.fillText("- International Limited",5,30);

}
})();
</script>
